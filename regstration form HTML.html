</head>
<body>
  <div class="container">

      </div>

    <h1>Student Registration Form</h1>

    <div class="section">
      <div class="section-header">‚Ä¢ Student Information</div>
      <div class="form-row">
        <label>Full Name:</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Date of Birth:</label>
        <input type="date">
      </div>
      <div class="form-row">
        <label>Gender:</label>
        <div class="gender-options">
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </div>
      </div>
      <div class="form-row">
        <label>Nationality:</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Contact Information:</label>
        <input type="text">
      </div>
    </div>

    <div class="section">
      <div class="section-header">‚Ä¢ Parent/Guardian Information</div>
      <div class="form-row">
        <label>Parent/Guardian Name(s):</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Relationship to Student:</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Contact Information (Phone Number, Email):</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Emergency Contact Information:</label>
        <input type="text">
      </div>
    </div>

    <div class="section">
      <div class="section-header">‚Ä¢ Education Information</div>
      <div class="form-row">
        <label>School/Institution Name:</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Graduation Date (if applicable):</label>
        <input type="date">
      </div>
      <div class="form-row">
        <label>How did you hear about us?</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Why are you interested in our program?</label>
        <input type="text">
      </div>
    </div>

    <div class="section">
      <div class="form-row terms">
        <label>Are you Agree to the terms and conditions of enrollment?</label>
        <span>üëç</span><span>üëé</span>
      </div>
      <div style="font-size: 12px; margin-left: 230px;">‚Ä¢ Terms and Conditions</div>
    </div>

    <div class="section">
      <label>Signature of the student and, if the student is a minor, a parent or guardian</label>
      <div class="signature"></div>
    </div>
  </div>
